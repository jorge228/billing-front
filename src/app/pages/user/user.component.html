<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Data Export</h4>
                <h6 class="card-subtitle">Export data to Copy, CSV, Excel, PDF &amp; Print</h6> -->
                <div class="table-responsive m-t-40">
                    <div id="example23_wrapper" class="dataTables_wrapper">
                        <div class="dt-buttons">
                            <a class="dt-button buttons-html5 pointer" tabindex="0" (click)="goToCreate()">
                                <span><i class="fa fa-plus"></i> Add User</span></a>
                        </div>
                        <div id="example23_filter" class="dataTables_filter"><label>Search:<input type="search" class=""
                                    placeholder="" aria-controls="example23"></label></div>
                        <table id="example23"
                            class="display nowrap table table-hover table-striped table-bordered dataTable"
                            cellspacing="0" width="100%" role="grid" aria-describedby="example23_info"
                            style="width: 100%;">
                            <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="example23" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Name: activate to sort column descending" style="width: 226px;">ID
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example23" rowspan="1" colspan="1"
                                        aria-label="Position: activate to sort column ascending" style="width: 333px;">
                                        Username</th>
                                    <th class="sorting" tabindex="0" aria-controls="example23" rowspan="1" colspan="1"
                                        aria-label="Office: activate to sort column ascending" style="width: 169px;">
                                        Name</th>
                                    <th class="sorting" tabindex="0" aria-controls="example23" rowspan="1" colspan="1"
                                        aria-label="Office: activate to sort column ascending" style="width: 169px;">
                                        Surname</th>
                                    <th class="sorting" tabindex="0" aria-controls="example23" rowspan="1" colspan="1"
                                        aria-label="Office: activate to sort column ascending" style="width: 169px;">
                                        email</th>
                                    <th class="sorting" tabindex="0" aria-controls="example23" rowspan="1" colspan="1"
                                        aria-label="Age: activate to sort column ascending" style="width: 89px;">Created
                                        At</th>
                                    <th class="sorting" tabindex="0" aria-controls="example23" rowspan="1" colspan="1"
                                        aria-label="Start date: activate to sort column ascending"
                                        style="width: 158px;">Action
                                    </th>
                                </tr>
                            </thead>
                            <!-- <tfoot>
                                <tr>
                                    <th rowspan="1" colspan="1">ID</th>
                                    <th rowspan="1" colspan="1">Username</th>
                                    <th rowspan="1" colspan="1">Name</th>
                                    <th rowspan="1" colspan="1">Surname</th>
                                    <th rowspan="1" colspan="1">email</th>
                                    <th rowspan="1" colspan="1">Created At</th>
                                    <th rowspan="1" colspan="1">Action</th>
                                </tr>
                            </tfoot> -->
                            <tbody>
                                <tr *ngFor="let user of users" role="row" class="odd">
                                    <td class="sorting_1">{{ user.id }}</td>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.surname }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.createdAt }}</td>
                                    <td class="text-nowrap">
                                        <a data-toggle="tooltip" data-original-title="Edit" (click)="goToEdit(user.id)">
                                            <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                        <a data-toggle="tooltip" data-original-title="Delete"
                                            (click)="deleteUser(user.id)"> <i class="fa fa-close text-danger"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <app-paginator *ngIf="paginator" [paginator]="paginator" [model]="model"></app-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
