<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">{{ title }}</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6> -->
                <form class="form p-t-20" [formGroup]="form">
                    <div class="form-group">
                        <label for="cif">Cif</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-marker"></i></div>
                            <input type="text" class="form-control" id="cif" placeholder="Cif" formControlName="cif">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-home"></i></div>
                            <input type="text" class="form-control" id="address" placeholder="Address"
                                formControlName="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-location-pin"></i></div>
                            <input type="text" class="form-control" id="postalCode" placeholder="Postal Code"
                                formControlName="postalCode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-map"></i></div>
                            <input type="text" class="form-control" id="city" placeholder="City" formControlName="city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-map-alt"></i></div>
                            <input type="text" class="form-control" id="country" placeholder="Country"
                                formControlName="country">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                                formControlName="email">
                        </div>
                    </div>
                    <button class="btn btn-success waves-effect waves-light m-r-10" (click)="save()">Submit</button>
                    <button class="btn btn-inverse waves-effect waves-light" (click)="goToList()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
